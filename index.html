
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>LunaCycle - Private Period Tracker</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#fff9f8">
    <link rel="manifest" href="./manifest.json">
    <link rel="apple-touch-icon" href="https://img.icons8.com/fluency/192/000000/moon.png">

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Playfair+Display:wght@700&family=Quicksand:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://accounts.google.com/gsi/client" async></script>
    <style>
        body {
            font-family: 'Quicksand', sans-serif;
            background-color: #fff9f8;
            overflow-x: hidden;
            -webkit-tap-highlight-color: transparent;
        }
        .font-serif {
            font-family: 'Playfair+Display', serif;
        }
        .blob {
            position: fixed;
            z-index: -1;
            filter: blur(80px);
            opacity: 0.5;
            animation: float 20s infinite alternate;
        }
        @keyframes float {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(100px, 50px) scale(1.1); }
        }
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: transparent;
        }
        ::-webkit-scrollbar-thumb {
            background: #ffe4e1;
            border-radius: 10px;
        }
        .squishy {
            transition: transform 0.2s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .squishy:active {
            transform: scale(0.92);
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }
        @supports (padding: env(safe-area-inset-bottom)) {
            .pb-safe {
                padding-bottom: env(safe-area-inset-bottom);
            }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "date-fns": "https://esm.sh/date-fns@^4.1.0",
    "vite": "https://esm.sh/vite@^7.3.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "@vitejs/plugin-react": "https://esm.sh/@vitejs/plugin-react@^5.1.2"
  }
}
</script>
</head>
<body>
    <div class="blob w-[500px] h-[500px] bg-rose-200 top-[-100px] left-[-100px]"></div>
    <div class="blob w-[400px] h-[400px] bg-indigo-100 bottom-[-50px] right-[-50px]" style="animation-delay: -5s;"></div>
    <div class="blob w-[300px] h-[300px] bg-amber-100 top-[20%] right-[10%]" style="animation-delay: -10s;"></div>
    
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
