name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Build
        run: |
          mkdir dist
          # Install esbuild for transpilation
          npm install esbuild
          
          # Bundle the TSX into a browser-ready JS file.
          # We treat React and other dependencies as external to leverage the Import Map in index.html.
          # The API_KEY secret is injected into the build via esbuild's define feature.
          npx esbuild index.tsx \
            --bundle \
            --outfile=dist/bundle.js \
            --format=esm \
            --jsx=automatic \
            --minify \
            --define:process.env.API_KEY="'${{ secrets.API_KEY }}'" \
            --external:react \
            --external:react-dom \
            --external:date-fns \
            --external:@google/genai

          # Copy index.html and update the script source from .tsx to the bundled .js
          cp index.html dist/index.html
          sed -i 's/index.tsx/bundle.js/g' dist/index.html
          
          # Copy metadata and other static assets
          cp metadata.json dist/ || true
          cp README.md dist/ || true

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
